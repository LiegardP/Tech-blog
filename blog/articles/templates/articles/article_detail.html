{% extends 'base.html' %}

{% block content %}
    <div class="article article-container">
        <div class="article__detail">
            <img src="{{ article.thumbnail.url }}"/>
            <h2> {{ article.title }}</h2>
            <p>{{ article.body }}</p>
            <p>{{ article.creation_date }}</p>
        </div>
    </div>
{% endblock %}
