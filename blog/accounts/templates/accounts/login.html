{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form class="form__signup" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="login">
    </form>
{% endblock %}
